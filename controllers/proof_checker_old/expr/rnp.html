<script>

// "read-normalize-print" command for debugging simplifications
// This is designed to run from the console in browser (chrome)

"use strict";

function rnp(inStr)
{
    var e = mathparse.parse(inStr);
    console.log("Input: " + dprint(e));
    var s = e.normalize();
    console.log("Normalized: " + dprint(s));
    console.log(latexMathString(s));
    return s;
}

function rap(inStr)
{
    var e = mathparse.parse(inStr);
    console.log("Input: " + dprint(e));
    var s = algebraicNormalize(e);
    console.log("Normalized: " + dprint(s));
    console.log(latexMathString(s));
    return s;
}

</script>
